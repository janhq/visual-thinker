name: CI - Deploy Visual Thinker API
on:
  push:
    branches:
      - main

jobs:
  build-docker-x64:
    uses: ./.github/workflows/template-docker.yaml
    secrets: inherit
    with:
      runs-on: ubuntu-24-04-docker
      docker-file: api/Dockerfile
      context: api/        
      readme-file: ./README.md
      docker-repo-name: menloltd/visual-thinker
      tags: menloltd/visual-thinker:api-${{ github.sha }}
      build-args: |
        GIT_COMMIT=menloltd/visual-thinker:api-${{ github.sha }}
        GIT_COMMIT_MESSAGE=${{ github.event.head_commit.message }}
  cleanup:
    runs-on: ubuntu-24-04-docker
    if: always()
    needs: build-docker-x64
    steps:
      - name: Clean Docker
        continue-on-error: true
        run: |
          echo "y" | docker system prune -af
name: CI - Quality Gate Visual-Thinker
on:
  pull_request:
    branches:
      - main

jobs:
  build-docker-x64:
    uses: ./.github/workflows/template-docker.yaml
    secrets: inherit
    with:
      runs-on: ubuntu-latest
      docker-file: playground/Dockerfile
      context: .
      is_push: false
      readme-file: ./README.md
      docker-repo-name: menloltd/visual-thinker
      tags: menloltd/visual-thinker:${{ github.sha }}
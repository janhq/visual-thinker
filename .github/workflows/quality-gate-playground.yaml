name: CI - Quality Gate Visual Thinker Playground
on:
  pull_request:
    branches:
      - main

jobs:
  build-docker-x64:
    uses: ./.github/workflows/template-docker.yaml
    secrets: inherit
    with:
      runs-on: ubuntu-latest
      docker-file: playground/Dockerfile
      context: playground/
      is_push: false
      readme-file: ./README.md
      docker-repo-name: menloltd/visual-thinker
      tags: menloltd/visual-thinker:playground-${{ github.sha }}
  cleanup:
    runs-on: ubuntu-24-04-docker
    if: always()
    needs: build-docker-x64
    steps:
      - name: Clean Docker
        continue-on-error: true
        run: |
          echo "y" | docker system prune -af